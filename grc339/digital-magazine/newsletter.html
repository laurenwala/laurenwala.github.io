                    <h2 class="newsletter">Subscribe to the Flora Magazine Newsletter</h2>

            <main>
        
            <form>
                <section class="newsletter">
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="First Name" /></li> 
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Email" /></li>
                         <li><label for="email">Confirm Email:</label> <input type="email" name="email" id="email" placeholder="Confirm Email" /></li>
                    </ul>
                    
                    <h3>Type of Newsletter</h3>
                    <p>Choose as many as you want!</p>
                    <ul>
                        <li><input type="checkbox" id="recipes" value="recipes" /> <label for="recipes">Recipe Newsletter</label></li>
                        <li><input type="checkbox" id="news" value="news" /> <label for="news">Flora Magazine News</label></li>
                        <li><input type="checkbox" id="tips" value="tips" /> <label for="tips">Sustainable Living Tips</label></li>
                    </ul>
                </section>
                <section class="newsletter">
                    <button type="order">Submit</button>
                </section>
                </form>
                </main>
